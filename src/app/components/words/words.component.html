<div>
  <mat-card>
    <mat-card-content>
      <h2 class="example-h2">Gestor de palabras</h2>
      <mat-tab-group class="tab-group">
        <mat-tab label="Tab 1">
          <ng-template mat-tab-label>
            <mat-icon>view_list</mat-icon>
          </ng-template>
          <div class="tab-content">
            <!-- Table initial -->
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

              <!-- Palabra Column -->
              <ng-container matColumnDef="Palabra">
                <th mat-header-cell *matHeaderCellDef> Palabra </th>
                <td mat-cell *matCellDef="let element"> {{element.word}} </td>
              </ng-container>

              <!-- Nivel Column -->
              <ng-container matColumnDef="Nivel">
                <th mat-header-cell *matHeaderCellDef> Nivel </th>
                <td mat-cell *matCellDef="let element"> {{element.level}} </td>
              </ng-container>

              <!-- Lección Column -->
              <ng-container matColumnDef="Leccion">
                <th mat-header-cell *matHeaderCellDef> Lección </th>
                <td mat-cell *matCellDef="let element"> {{element.lesson}} </td>
              </ng-container>

              <!-- Multimedia Column -->
              <ng-container matColumnDef="Media">
                <th mat-header-cell *matHeaderCellDef> Multimedia </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button color="primary" matTooltip="Ver video e imagen" (click)="openDialog(element)">
                    <mat-icon>attachment</mat-icon>
                  </button>
                </td>
              </ng-container>

              <!-- Funcion Column -->
              <ng-container matColumnDef="Funcion">
                <th mat-header-cell *matHeaderCellDef> <!-- Funcion --></th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button color="basic" matTooltip="Editar" (click)="editDialog(element)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" matTooltip="Eliminar">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

          </div>
        </mat-tab>
        <mat-tab label="Tab 2">
          <ng-template mat-tab-label>
            <mat-icon>library_add</mat-icon>
          </ng-template>
          <div class="tab-content">
            <app-dialog-overview-example></app-dialog-overview-example>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
